<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Clear orders</h3>
<form action="deleteOrders" method="post">
    <button type="submit">Delete orders</button>


</form>
<button  ><a href="/">Вернуться назад</a></button>
<h1>Ваши заказы:</h1>

<ul th:each="order :${orders}">

    <li th:text="'Ваш айди: ' + ${order.clientId} + '   ' +${order.products_ids} +
    '  Сумма заказа: ' + ${order.sum} + '   ' + ${order.created_at}">

    </li>
</ul>
</body>
</html>
