<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul>
  <li th:each="product : ${bucket.products}">
    <span th:text="${product.name}">Название продукта</span> -
    <span th:text="${product.description}">Описание</span> -
    <span th:text="${product.price}">Цена</span>
  </li>
</ul>
</body>
</html>
