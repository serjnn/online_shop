<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Товары по категориям</title>
</head>
<body>

<ul th:each="cat : ${cats}">
    <li >
        <a th:text="${cat}" th:href="@{|/products?category=${cat}|}"></a>
    </li>
</ul>
<h1>Все товары</h1>
<ul>
    <li th:each="prod : ${prods}">
        <span th:text="${prod.id} + '  ' + ${prod.name} + '   ' + ${prod.description} + '   ' + ${prod.price}"></span>
        <form action="/addToCart" method="post" style="display:inline;">
            <input type="hidden" name="productId" th:value="${prod.id}" />
            <button type="submit">Add to Cart</button>
        </form>
    </li>
</ul>

<button  ><a href="/">Вернуться назад</a></button>
<button  ><a href="/order">Оформление заказа</a></button>

</body>
</html>
